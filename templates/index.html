{% extends 'layout.html' %}

{% block title %}
    Inicio
    {{ super() }}
{% endblock %}

{% block content%}
    <h1>Pagina Inicio</h1>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for message in messages %}
                <div class="message alert-success">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith%}



{% endblock %}
